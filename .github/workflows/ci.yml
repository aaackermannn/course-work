name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      FACEIT_API_KEY: dummy-key
      JWT_SECRET: test-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test server
        run: npm run test:server

      - name: Test frontend
        run: npm test

      - name: Build frontend
        run: npm run build

